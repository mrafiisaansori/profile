server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Handle static files (images, CSS, JS)
  location /assets/ {
    try_files $uri =404;
  }

  location /images/ {
    try_files $uri =404;
  }

  location /favicon.ico {
    try_files $uri =404;
  }

  # Handle SPA routing
  location / {
    try_files $uri /index.html;
  }
}
